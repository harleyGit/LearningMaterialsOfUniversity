log4j.rootLogger=INFO,CONSOLE
#ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d] -%-4r [%t] [%-5p] %l %x: %m%n
#FileAppender
log4j.appender.R1=org.apache.log4j.RollingFileAppender
log4j.appender.R1.File=C:/mysystem_logger.log
log4j.appender.R1.MaxFileSize=10240KB
log4j.appender.R1.MaxBackupIndex=20
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%d %c (%M:%L) - %m%n
